<section id="materials">
    <h2>ðŸ“š Educational Materials Repository</h2>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search materials...">
    </div>
    <div class="filter">
        <label for="category">Filter by Subject:</label>
        <select id="category">
            <option value="all">All</option>
            <option value="math">Math</option>
            <option value="science">Science</option>
            <option value="coding">Coding</option>
        </select>
    </div>
    
    <div id="material-list" class="material-list">
        <div class="material" data-category="math">
            <h3>ðŸ“– Algebra Basics</h3>
            <p>Learn the fundamentals of Algebra.</p>
            <a href="files/algebra.pdf" download>ðŸ“¥ Download PDF</a>
        </div>
        <div class="material" data-category="science">
            <h3>ðŸ§ª Chemistry Essentials</h3>
            <p>Basic concepts of chemistry explained.</p>
            <a href="files/chemistry.pdf" download>ðŸ“¥ Download PDF</a>
        </div>
        <div class="material" data-category="coding">
            <h3>ðŸ’» JavaScript Guide</h3>
            <p>A complete guide to JavaScript programming.</p>
            <a href="files/javascript.pdf" download>ðŸ“¥ Download PDF</a>
        </div>
    </div>
</section>

<style>
    #materials {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .search-bar input {
        width: 80%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
    .filter select {
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
    }
    .material-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin-top: 20px;
    }
    .material {
        background: #e6f7ff;
        padding: 15px;
        border-radius: 8px;
        text-align: center;
        transition: 0.3s;
    }
    .material:hover {
        background: #d1ecff;
    }
    .material a {
        text-decoration: none;
        color: #0073e6;
        font-weight: bold;
    }
</style>

<script>
    document.getElementById('searchInput').addEventListener('keyup', function() {
        let searchQuery = this.value.toLowerCase();
        let materials = document.querySelectorAll('.material');
        
        materials.forEach(material => {
            let text = material.textContent.toLowerCase();
            if (text.includes(searchQuery)) {
                material.style.display = 'block';
            } else {
                material.style.display = 'none';
            }
        });
    });
    
    document.getElementById('category').addEventListener('change', function() {
        let selectedCategory = this.value;
        let materials = document.querySelectorAll('.material');
        
        materials.forEach(material => {
            if (selectedCategory === 'all' || material.getAttribute('data-category') === selectedCategory) {
                material.style.display = 'block';
            } else {
                material.style.display = 'none';
            }
        });
    });
</script>
